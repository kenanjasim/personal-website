baseURL = 'https://kenanjasim.com/'
languageCode = 'en-gb'
title = 'Kenan (كنان)'
theme = "typo"

[taxonomies]
tag = 'tags'

# Google analytics code
googleAnalytics = "G-xxxxxxxxx"

[params]
# Meta description
description = "Kenan Jasim's personal blog"

# faviconPath = "/static"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Salam! 👋'
homeIntroContent = """
I'm Kenan, a software engineer with a background in electronic engineering. 

* 🧑‍💻 I have 5+ years of experience in software development.
* 🎓 I have a BEng in Electronic and Information Engineering from King's College London.
* 🌍 I was born in the UK with Lebanese and Iraqi decent. I am fluent in both English and Arabic.
* 🏥 I have had type 1 diabetes since I was a one year old.
* ✈️ I love travelling, learning about different cultures and trying new foods.
* 📚 In my free time, I enjoy cooking, reading, photography and running.

I enjoy learning new things and sharing my knowledge with others. This blog is a collection of my thoughts, experiences and learnings. I hope you find it useful. 🙂
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
breadcrumbs = true

# Social icons
[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/kenanjasim/"

[[params.social]]
name = "github"
url = "https://github.com/KenJasim"

[[params.social]]
name = "email"
url = "mailto:kenan@kenanjasim.com"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

