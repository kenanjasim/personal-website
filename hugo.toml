baseURL = 'https://kenanjasim.com/'
languageCode = 'en-us'
title = 'Kenan Jasim'
theme = 'terminal'
paginate     = 10

[params]
  # contentTypeName = "content/posts"
  themeColor = "green"
  # showMenuItems = 2
  fullWidthTheme = false
  centerTheme = true

  favicon = "/favicon.ico"

  # Show a table of contents
  toc = true

  # show selector to switch language
  showLanguageSelector = true

[languages.en]
  title = "Kenan Jasim"
  subtitle = "A simple, retro theme for Hugo"
  keywords = ""
  copyright = ""
  menuMore = "Show more"
  readMore = "Read more"
  readOtherPosts = "Read other posts"

[languages.en.params.logo]
  logoText = "Kenan (كنان)"
  logoHomeLink = "/about"

[languages.en.menu]

  [[languages.en.menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts"

  [[languages.en.menu.main]]
    identifier = "about"
    name = "About"
    url = "/about"
  [[languages.en.menu.main]]
    identifier = "projects"
    name = "Projects"
    url = "/projects"

  [[languages.en.menu.main]]
    identifier = "cv"
    name = "CV"
    url = "/cv"
  
  [[languages.en.menu.main]]
    identifier = "education"
    name = "Education"
    url = "/education"
  
  [[languages.en.menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags"

